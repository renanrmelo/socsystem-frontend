<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" ui-sref="home">SocSystem</a>
    </div>
  </div>
  <!-- /.container -->
</nav>

<div class="container main-container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form role="form">
                <legend class="text-center">Criar conta</legend>
                <fieldset>
                    <div class="form-group col-md-12">
                        <label for="first_name">Nome completo</label>
                        <input type="text" class="form-control" ng-model="name">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="">E-mail</label>
                        <input type="email" class="form-control" ng-model="email">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="password">Senha</label>
                        <input type="password" class="form-control" ng-model="password">
                    </div>
                </fieldset>
                <div class="form-group">
                    <div class="col-md-12">
                        <button class="btn btn-primary" ng-click="createUser()" ng-disabled="disableRegisterBtn()">
                            Registrar-se
                        </button>
                    </div>
                    <div class="col-md-12">
                      <a ui-sref="login">Já possui uma conta? Entrar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- MODALS -->
<div class="modal fade error-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Erro!</h4>
      </div>
      <div class="modal-body">
        <p>Ocorreu um erro ao criar o usuário.</p>
        <p>Tente novamente.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
