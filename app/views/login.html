<div class="container main-container">
  <div class="login-container">
    <h2>Login</h2>
    <form role="form">
      <div class="form-group col-md-12">
        <label for="">E-mail</label>
        <input type="email" class="form-control" ng-model="email">
      </div>
      <div class="form-group col-md-12">
        <label for="password">Senha</label>
        <input type="password" class="form-control" ng-model="password">
      </div>
      <div class="form-group">
        <div class="col-md-12">
          <button class="btn btn-primary btn-lg" ng-click="login()" ng-disabled="disableLoginBtn()">
            Entrar
          </button>
        </div>
        <div class="col-md-12">
          <a ui-sref="signup">Ainda n√£o possui conta? Registre-se</a>
        </div>
      </div>
    </form>
  </div>
</div>

<!-- MODALS -->
<div class="modal fade error-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Erro!</h4>
      </div>
      <div class="modal-body">
        <p>Ocorreu um erro ao fazer o login.</p>
        <p>Tente novamente.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
